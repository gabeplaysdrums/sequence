<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Sequence Diagram Editor</title>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/raphael/raphael-min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/js-sequence-diagrams/build/sequence-diagram-min.js"></script>
    <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
  </head>
  <body>
    <section id="demo">
      <table align="center" class="inner">
        <tr>
          <td class="left">
            <div class="editor-wrapper">
              <div class="editor">Andrew->China: Says Hello
Note right of China: China thinks\nabout it
China-->Andrew: How are you?
Andrew->>China: I am good thanks!</div>
            </div>
          </td>
          <td class="diagram right" rowspan="2"></td>
        </tr>
        <tr>
          <td class="options">
            Theme:
            <select class="theme">
              <option value="simple" selected>Simple</option>
              <option value="hand">Hand drawn</option>
            </select>
            | <a href="#" class="download">Download as SVG</a>
          </td>
        </tr>
      </table>
    </section>
    <script src="default.js"></script>    
  </body>
</html>
